<div>
  <label [for]="model().slug" class="block text-sm font-medium text-gray-700 mb-2">{{
    label()
  }}</label>

  <div class="relative">
    <input
      type="number"
      step="1"
      [name]="model().slug"
      placeholder="Enter your height"
      [ngModel]="model().value"
      (ngModelChange)="handleModelChange($event)"
      class="w-full text-black border rounded p-2 border-blue-100 bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
    />
    <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
      <select
        [ngModel]="unit().value"
        (ngModelChange)="handleUnitChange($event)"
        [name]="unit().slug"
        class="text-gray-600 bg-transparent border-none outline-none cursor-pointer text-sm font-medium"
      >
        @for (unit of units(); track $index) {
          <option [value]="unit">{{ unit }}</option>
        }
      </select>
    </div>
  </div>
</div>
