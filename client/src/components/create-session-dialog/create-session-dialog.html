<p-dialog header="Workout History" [(visible)]="open" (visibleChange)="onOpenChange($event)" [modal]="true"
  [style]="{width: '95vw'}" [maximizable]="false" [draggable]="false" [resizable]="false">
  <div class="overflow-y-auto">

    <div class="py-4 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Session Name</label>
        <input type="text"
          class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          placeholder="e.g., Upper Body Power">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select
          class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white">
          <option>Upper Body</option>
          <option>Lower Body</option>
          <option>Full Body</option>
          <option>Push</option>
          <option>Pull</option>
          <option>Legs</option>
          <option>Cardio</option>
          <option>Custom</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Estimated Duration</label>
        <div class="flex items-center space-x-2">
          <input type="number"
            class="flex-1 px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="45" min="1">
          <span class="text-gray-500 text-sm">minutes</span>
        </div>
      </div>
    </div>

    <div class="flex space-x-3">
      <button
        class="flex-1 px-4 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors font-medium">
        Cancel
      </button>
      <button
        class="flex-1 px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
        Create & Add Exercises
      </button>
    </div>
  </div>
</p-dialog>
