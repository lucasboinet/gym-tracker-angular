<div>
  <workouts-calendar
    [events]="workouts()"
    (daySelected)="onDaySelected($event)"
    (dateChanged)="onDateChanged($event)"
  />

  <workouts-history-dialog
    [(open)]="showWorkoutHistory"
    [workouts]="selectedDayWorkouts()"
    (openChange)="showWorkoutHistory = $event"
  />
</div>
